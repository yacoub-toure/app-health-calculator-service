<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- Utilisation de jQuery pour simplifier la requête AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="number"] { width: calc(100% - 16px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { display: block; width: 100%; padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 4px; }
        .result p { margin: 5px 0; color: #333; }
        .result span { font-weight: bold; }
        .error { color: red; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Calculator</h2>
        <div class="input-group">
            <label for="loan_amount">Loan Amount ($)</label>
            <input type="number" id="loan_amount" name="loan_amount" required placeholder="e.g., 10000">
        </div>
        <div class="input-group">
            <label for="duration">Duration (years)</label>
            <input type="number" id="duration" name="duration" required placeholder="e.g., 5">
        </div>
        <div class="input-group">
            <label for="interest_rate">Interest Rate (%)</label>
            <input type="number" id="interest_rate" name="interest_rate" step="0.01" required placeholder="e.g., 5.5">
        </div>
        <button onclick="calculateLoan()">Calculate</button>

        <div class="result" id="result_display" style="display: none;">
            <p>Monthly Payment: $<span id="monthly_payment">0.00</span></p>
            <p>Total Cost of Loan: $<span id="total_cost">0.00</span></p>
        </div>
        <div class="error" id="error_message" style="display: none;"></div>
    </div>

    <script>
        function calculateLoan() {
            // Récupère les valeurs des champs
            const loan_amount = $('#loan_amount').val();
            const duration = $('#duration').val();
            const interest_rate = $('#interest_rate').val();

            // Validation simple côté client
            if (!loan_amount || !duration || !interest_rate) {
                showError("Please fill in all fields.");
                return;
            }
            if (parseFloat(loan_amount) <= 0 || parseInt(duration) <= 0 || parseFloat(interest_rate) < 0) {
                 showError("Please enter valid positive numbers for amount/duration and non-negative rate.");
                 return;
            }


            // Cache les anciens résultats/erreurs
            $('#result_display').hide();
            $('#error_message').hide();

            // Envoie la requête POST à l'endpoint /calculate
            $.post('/calculate', {
                loan_amount: loan_amount,
                duration: duration,
                interest_rate: interest_rate
            })
            .done(function(data) {
                // Succès : Affiche les résultats
                $('#monthly_payment').text(data.monthly_payment.toFixed(2));
                $('#total_cost').text(data.total_cost.toFixed(2));
                $('#result_display').show(); // Affiche la section des résultats
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                // Erreur : Affiche le message d'erreur du serveur ou un message générique
                let errorMessage = "An error occurred.";
                if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
                    errorMessage = jqXHR.responseJSON.error;
                } else if (jqXHR.responseText) {
                    try {
                        // Essaye de parser si ce n'est pas du JSON valide
                        errorMessage = JSON.parse(jqXHR.responseText).error || errorMessage;
                    } catch (e) { /* Ignore parsing error */ }
                }
                showError(errorMessage);
            });
        }

        function showError(message) {
             $('#error_message').text(message).show();
             $('#result_display').hide();
        }
    </script>
</body>
</html>
